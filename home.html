<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Por enquanto é isso</title>
</head>
<body>
   <form class="f_form" name="f_cadastrar" action="#" method="GET">
    <label>Username: </label>
    <input class="f_input" type="text" name="f_name" maxlength="20">
    <label class="label">Password: </label>
    <input class="s_input" type="password" name="f_password" maxlength="20">
    <div class="genero">
        <label>Gênero: </label>
        <input type="checkbox" name="f_masculino"> Masculino
        <input type="checkbox" name="f_feminino"> Feminino
        <input type="checkbox" name="f_outro"> Outro
    </div>
    <div>
        <label>Possui veículo?: </label>
        <input type="radio" name="f_veiculo" value="Sim"> Sim
        <input type="radio" name="f_veiculo" value="Nao"> Não
    </div>
    <input class="t_input" type="submit" name="f_entrar" value="Entrar">

   </form>
</body>
</html>
